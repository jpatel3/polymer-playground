<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Markdown Polymer Element</title>
	<meta name="description" content="">

	<!-- Mobile -->
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	<!-- Chrome / Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="black">
	<link rel="icon" href="icon.png">

	<!-- Safari / iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

	  <!-- Web Components -->
	<script>
	if ('registerElement' in document
		&& 'createShadowRoot' in HTMLElement.prototype
		&& 'import' in document.createElement('link')
		&& 'content' in document.createElement('template')) {
	  // Native WC support. Do nothing
	} else {
	    // shedy dom
		document.write('<script src="bower_components/webcomponentsjs/webcomponents.js"><\/script>');
	}
	</script>

	<link rel="import" href="elements/mark-down.html">
</head>
<body unresolved>
	<mark-down>
		# This is a heading
		## This is a subheading

		Here is **more** _Markdown!_

		`This is some codez`

		This [is a link](http://tuvalabs.me)
	</mark-down>
</body>
</html>
