<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Chrome / Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="icon.png">

  <!-- Safari / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

  <!-- Web Components -->
  <script>
    if ('registerElement' in document
    && 'createShadowRoot' in HTMLElement.prototype
    && 'import' in document.createElement('link')
    && 'content' in document.createElement('template')) {
      // Native WC support. Do nothing
    } else {
      document.write('<script src="bower_components/webcomponentsjs/webcomponents.js"><\/script>');
    }
  </script>
  <link rel="stylesheet" href="app.css">
  <link rel="import" href="elements.html">
</head>
<body unresolved>

<!-- selected is index of the section which it will show -->
<!-- other way to get the wanted contact is by using valueattr -->
<template is="auto-binding" id="app">
  <core-drawer-panel>
    <core-header-panel drawer>
      <core-toolbar>Menu</core-toolbar>
      <core-menu selected="{{page}}" valueattr="data-category">
        <core-item data-category="home" label="Home"></core-item>
        <core-item data-category="portfolio" label="Portfolio"></core-item>
        <core-item data-category="contact" label="Contact"></core-item>
      </core-menu>
    </core-header-panel>
    <core-header-panel main>
      <core-toolbar>
        <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
        <div flex>My App</div>
      </core-toolbar>
      <div class="container" fit layout vertical>
        <core-pages selected="{{page}}" valueattr="data-category">
          <section data-category="home">
            <h1>Home</h1>
            <div>Home Content</div>
          </section>
          <section data-category="portfolio">
            <h1>Portfolio</h1>
            <div>Portfolio Content</div>
          </section>
          <section data-category="contact">
            <h1>Contact</h1>
            <div>Contact Content</div>
          </section>
        </core-pages>
      </div>
    </core-header-panel>
  </core-drawer-panel>
</template>

  <script src="app.js"></script>
</body>
</html>
