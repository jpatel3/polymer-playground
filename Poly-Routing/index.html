<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Chrome / Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="icon.png">

  <!-- Safari / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

  <!-- Web Components -->
  <script>
    if ('registerElement' in document
    && 'createShadowRoot' in HTMLElement.prototype
    && 'import' in document.createElement('link')
    && 'content' in document.createElement('template')) {
      // Native WC support. Do nothing
    } else {
      document.write('<script src="/bower_components/webcomponentsjs/webcomponents.js"><\/script>');
    }
  </script>
  <link rel="import" href="elements.html">
</head>
<body unresolved>
  <template is="auto-binding" id="app">
  	
  	<core-drawer-panel>
  	  <core-header-panel drawer>
  	    <core-toolbar>Menu</core-toolbar>
  	    
  	    <core-menu selected="0" route="home">
  	      <core-item label="Home">
  	      	<a href="{{urlFor('home')}}"></a>
  	      </core-item>
  	      <core-item label="Users" route="users">
			<a href="{{urlFor('users')}}"></a>
  	      </core-item>
  	      <core-item label="Contact" route="contact">
  	      	<a href="{{urlFor('contact')}}"></a>
  	      </core-item>
  	    </core-menu>

  	  </core-header-panel>
	  <core-header-panel main>
		<core-toolbar>
			<paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
			<div flex>My App</div>
		</core-toolbar>
		<main>
			<more-route-selector>
				<<core-pages selected="0">
				  <section route="home">
				  	<h1>Home</h1>
				  	<div>This is the home section</div>
				  </section>

				  <section route="users">
				  	<h1>Users</h1>
				  	<div>This is the users section</div>
				  </section>

				  <section route="contact">
				  	<h1>Contact</h1>
				  	<div>Gimme a shout!</div>
				  </section>
				</core-pages>
			  </more-route-selector>
		</main>
	   </core-header-panel>
    </core-drawer-panel>

  </template>
  <script src="app.js"></script>
</body>
</html>
